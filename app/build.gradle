apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.VENVY_BUILD_SDK_VERSION)
    buildToolsVersion project.VENVY_BUILD_TOOS_SDK_VERSION

    defaultConfig {
        applicationId "both.video.venvy.com.appdemo"
        minSdkVersion Integer.parseInt(project.VENVY_ANDROID_MIN_SDK)
        targetSdkVersion Integer.parseInt(project.VENVY_ANDROID_TARGET_SDK)
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // android Video++ 互动层依赖
    compile 'com.videoli:video_pub:1.3.2.0'
    // v4，v7依赖，项目中如已有依赖可以不用导入,且导入版本可按照编译版本来
    compile "com.android.support:support-v4:${VENVY_V4_VERSION}"
    // fresco 依赖，项目中如已有依赖可以不用导入
    compile "com.facebook.fresco:fresco:${VENVY_FRESCO_LIBRARY_VERSION}"
    compile project(':vitamio')
}
