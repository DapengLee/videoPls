apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "videodemo.com.cn.myapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

    // android Video++ 互动层依赖
    compile 'com.videoli:video_pub:1.2.0.4'
    // v4，v7依赖，项目中如已有依赖可以不用导入,且导入版本可按照编译版本来
    compile 'com.android.support:support-v4:+'
    // fresco 依赖，项目中如已有依赖可以不用导入
    compile 'com.facebook.fresco:fresco:1.1.0'
    // 支持 GIF 动图，项目中如已有依赖可以不用导入
    compile 'com.facebook.fresco:animated-gif:1.1.0'
    // okhttp 依赖，项目中如已有依赖可以不用导入
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
}
